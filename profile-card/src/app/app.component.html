<div class="profile-card">
<h2>Profile Card</h2>
<p><Strong>Name:</Strong>{{name}}</p>
<p><Strong>Age:</Strong>{{age}}</p>
<p><Strong>Description:</Strong>{{description}}</p>

<h3>Update Profile</h3>
<input type="text"[(ngModel)]="name" placeholder="Enter a new name">
<input type="text"[(ngModel)]="age" placeholder="Enter a new age">
<input type="text"[(ngModel)]="description" placeholder="Enter a new description">
</div>
